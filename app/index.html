<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Search Box</title>

    <link rel="stylesheet" href="/public/components/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/public/css/styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 bg-container">
                    <div class="page-header">
                        <h1 class="text-center"><i class="fa fa-search" aria-hidden="true"></i> Vanilla JavaScript Search Bar</h1>
                    </div>

                    <div class="alert alert-danger" id="job-error-msg" style="display: none">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Job category is missing and is required
                    </div>

                    <div class="alert alert-danger" id="location-error-msg" style="display: none">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Location is missing and is required
                    </div>

                    <div class="search-container">
                        <form name="search" id="search" autocomplete="off">
                            <div class="form-group col-md-4">
                                <label for="position">I'm looking for:</label>
                                <input type="text" id="position" class="form-control" placeholder="e.g cafe, bar, hairdresser" value="Mechanic" />
                                <ul id="position-autocomplete" class="autocomplete list-group"></ul>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="location">Located in:</label>
                                <input type="text" id="location" class="form-control" placeholder="e.g Dublin" value="Dublin" />
                                <ul id="location-autocomplete" class="autocomplete list-group"></ul>
                            </div>
                            <div class="form-group col-md-4">
                                <button class="btn btn-primary btn-custom" id="submit">Search</button>
                            </div>
                        </form>
                    </div>

                    <div class="clearfix"></div>

                    <div class="result-container">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#list" data-toggle="tab">List</a></li>
                            <li><a href="#map" data-toggle="tab">Map</a></li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane active" id="list">
                                <h1>List view</h1>
                            </div>

                            <div class="tab-pane" id="map">
                                <h1>Map view</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script type="text/javascript" src="/public/components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/public/components/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/js/bundle.js"></script>
</body>
</html>
